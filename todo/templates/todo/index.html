<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Add Task</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>
        {% if task.completed %}
        <strike>{{ task.title }}</strike>
        {% else %} {{ task.title }} {% endif %}
        <a href="{% url 'delete' task.id %}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
